<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>按键配置</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body onload="render_layouts()">
    <div id="app">
      <div class="banner" id="status_line"></div>
      <div class="layouts" id="key_layouts"></div>
      <div class="action">
        <button class="btn" id="button_ok">确定</button>
        <button class="btn" id="button_reset">重置</button>
      </div>
    </div>
    <br />
    <form action="/upload/bin_file" method="post" enctype="multipart/form-data">
      <div>
        <label for="bin_file">选择升级文件包:</label>
        <input type="file" id="bin_file" name="bin_file" accept=".bin" onchange="clear_label()"
               />
        <button id="upload" type="button" onclick="upload()">Submit</button>
      </div>
      <div>
        <label id="upload_resp"></label>
      </div>
    </form>
</body>
</html>
